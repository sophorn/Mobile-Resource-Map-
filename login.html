<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
        <!-- use meta 'viewport' tag to specify how the browser should display the page zoom level and dimensions -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mobile Resource Map</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.0.css">
	<link rel="shortcut icon" href="docs/_assets/favicon.ico"> 
        
        <script type='text/javascript' src="js/lib/jquery.js"></script>
	<script type='text/javascript' src="js/lib/jquery.mobile-1.3.0.js"></script>   
        <script type='text/javascript' src="js/lib/jquery.cookie.js"></script>
        <script type='text/javascript' src="js/lib/jquery.jsonp.js"></script>
        <script type='text/javascript' src="js/lib/knockout-2.2.1.js"></script>
        
</head>
<body>   
    <section id="login" data-role="page"> 
        <header data-role="header"></header> 
        <div class="content" data-role="content">
            <img src="images/resource-map.png">
            <h2>Log in</h2>        
            <form id="login_form" method="GET" action="http://localhost:3000/api/tokens.json">

                <label for="user_email">Email</label>
                <input type="email" id="user-email" name="user_email" value="physophorn@gmail.com"/>
                
                <label for="user_password">Password</label>
                <input type="password" id="user-password" name="user_password" value="e20008321"/>
                
                <label for="user_remember_me">Remember me</label>
                <input type="checkbox" id="user_remember_me" name="user_remember_me"/>
                
                <button type="button" onclick="login()" >Log In</button>
                
                <a href="http://insteed.org">Â© 2013 InSTEDD</a>
            </form>
        </div> 
	<footer data-role="footer"></footer> 
    </section> 
    
    <section id="collection" data-role="page" >
        <header data-role="header"></header>
        <div class="content" data-role="content" >
            <img src="images/resource-map.png">                           
            <h2>Collections</h2>   
            <form>                
                <ul data-role="listview" data-inset="true" data-bind="foreach: collections">                    
                    <li>        
                        <a data-bind="text: name"></a>
                    </li>
                </ul>
            </form>   
        </div>
        <footer data-role="footer"></footer>
    </section>

    
    <script type="text/javascript" src="js/collection.js"></script>
    <script type="text/javascript" src="js/collections/collection.js"></script>
    <script type="text/javascript" src="js/collections/collectionViewModel.js"></script>
    <script type="text/javascript" src="js/login.js"></script>    
</body>
</html>
